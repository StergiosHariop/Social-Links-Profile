<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

    <div class="wrapper">
      <div class="profile-header">
        <div class="profile-image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's profile picture">
        </div>
        <div class="profile-info">

          <p class="location">London, United Kingdom</p>
        </div>
        <div class="profile-description">
          <p>"Front-end developer and avid reader."</p>
        </div>
      </div>
      <div class="profile-links">
        <a href="https://github.com/StergiosHariop"><button >GitHub</button></a>
        <a href="https://www.frontendmentor.io"><button>Frontend Mentor</button></a>
        <a href="#"> <button>LinkedIn</button></a>
        <a href="#"><button>Twitter</button></a>
        <a href="#"><button>Instagram</button></a>
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>
</html>
